<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquila Tu Cancha</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.svg" alt="Bootstrap" width="60" height="45">
            </a>
        </div>
    </nav>

    <div class="banner">
        <h1 class="banner-titulo">Reserva tu turno al instante</h1>
    </div>

    <form id="turnForm">
        <label for="employee">Empleado:</label>
        <input type="text" id="employee" required>
        <label for="shift">Turno:</label>
        <input type="text" id="shift" required>
        <button type="submit">Registrar Turno</button>
    </form>
    <ul id="scheduleList"></ul>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
